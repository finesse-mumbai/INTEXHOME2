
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intex South Asia | The Textile Archive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'archive-clay': '#D99578',
            'archive-charcoal': '#2F2C2C',
            'archive-bronze': '#322B21',
            'archive-cream': '#F3EBE8',
          },
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bg: #F3EBE8;
      --text: #2F2C2C;
      --accent: #D99578;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, .font-serif {
      font-family: 'Playfair Display', serif;
    }
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: #F3EBE8;
    }
    ::-webkit-scrollbar-thumb {
      background: #D99578;
    }
    * {
      border-radius: 0 !important;
      box-shadow: none !important;
      outline: none !important;
    }
    .text-outline {
      -webkit-text-stroke: 1px #2F2C2C;
      color: transparent;
    }
    .grid-border-fix > * {
      margin-left: -1px;
      margin-top: -1px;
    }
    .measuring-tape {
      background-image: repeating-linear-gradient(90deg, #2F2C2C, #2F2C2C 1px, transparent 1px, transparent 10px);
      background-size: 100px 100%;
    }
    .measuring-tape::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(90deg, #2F2C2C, #2F2C2C 1px, transparent 1px, transparent 2px);
      background-size: 10px 100%;
    }
  </style>

  }
}
